@* table Template File *@
@(products: List[Product])(implicit flash: Flash,lang: Lang)

@scripts = {
	<script src="@routes.Assets.at("DataTables-1.10.5/media/js/jquery.dataTables.js")" type="text/javascript"></script>
    <script>  
	    $(document).ready( function () {
	        $('#table_id').DataTable();
	    } );
    </script>
    
}

@main("Javascript",scripts) {

   <table id="table_id" class="display">
		    <thead>
		        <tr>
		            <th>Column 1</th>
		            <th>Column 2</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr>
		            <td>Row 1 Data 1</td>
		            <td>Row 1 Data 2</td>
		        </tr>
		        <tr>
		            <td>Row 2 Data 1</td>
		            <td>Row 2 Data 2</td>
		        </tr>
	    	</tbody>
	</table>

}
